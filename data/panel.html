<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>扩展栏菜单</title>
  <style>
    html {
      overflow: hidden;
    }
    body {
      font: 14px/20px sans-serif; margin: 0;
      width: 200px;
    }
    #desc {
      font-size: 80%;
      color: #666;
      text-align: center;
    }
    section {
      padding: 5px 0;
      margin: 0 5px;
    }
    section:not(:first-child) {
      border-top: 1px solid #e5e5e5;
    }
    h2 {
      font: inherit;
      margin: 5px;
      text-align: center;
    }
    button {
      display: block;
      width: 180px;
      height: 32px;
      padding: 6px 12px;
      color: white;
      margin: 5px auto;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      font: 12px/18px sans-serif;
      box-sizing: border-box;
    }
    button.active,
    button:active {
      box-shadow: 0px 3px 5px rgba(0, 0, 0, .125) inset;
    }
    button {
      background-color: #5cb85c;
      border-color: #4cae4c;
    }
    button:hover {
      background-color: #449d44;
      border-color: #398439;
    }
    button.active,
    button:active {
      background-color: #398439;
      border-color: #255625;
    }
    #close > button {
      background-color: #d9534f;
      border-color: #d43f3a;
    }
    #close > button:hover {
      background-color: #c9302c;
      border-color: #ac2925;
    }
    #close > button.active,
    #close > button:active {
      background-color: #ac2925;
      border-color: #761c19;
    }
    #other > button {
      background-color: #337ab7;
      border-color: #2e6da4;
    }
    #other > button:hover {
      background-color: #286090;
      border-color: #204d74;
    }
    #other > button.active,
    #other > button:active {
      background-color: #204d74;
      border-color: #122b40;
    }
  </style>
</head>
<body>
  <section>
    <h2>智能模式</h2>
    <button data-proxy="hsl1">高速线-1</button>
    <button data-proxy="hsl2">高速线-2</button>
    <button data-proxy="hsl4">高速线-2S</button>
    <button data-proxy="hsl3">澳洲专线</button>
  </section>
  <section>
    <h2>全局模式</h2>
    <button data-proxy="hsl1_all">高速线-1</button>
    <button data-proxy="hsl2_all">高速线-2</button>
    <button data-proxy="hsl4_all">高速线-2S</button>
    <button data-proxy="hsl3_all">澳洲专线</button>
  </section>
  <section id="close">
    <button data-proxy>停止使用</button>
  </section>
  <section id="other">
    <button data-link="https://vnet.one/me">仪表盘</button>
  </section>
</body>
</html>
